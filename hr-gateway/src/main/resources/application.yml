server:
  port: 8765

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: hr-api-gateway
  cloud:
    gateway:
      routes:
        - id: hr-oauth
          uri: lb://hr-oauth
          predicates:
            - Path=/hr-oauth/**
          filters:
            - RewritePath=/hr-oauth/(?<segment>.*), /${segment}
            - RemoveRequestHeader=Cookie
            - RemoveRequestHeader=Set-Cookie

        - id: hr-user
          uri: lb://hr-user
          predicates:
            - Path=/hr-user/**
          filters:
            - RewritePath=/hr-user/(?<segment>.*), /${segment}
            - RemoveRequestHeader=Cookie
            - RemoveRequestHeader=Set-Cookie

        - id: hr-payroll
          uri: lb://hr-payroll
          predicates:
            - Path=/hr-payroll/**
          filters:
            - RewritePath=/hr-payroll/(?<segment>.*), /${segment}
            - RemoveRequestHeader=Cookie
            - RemoveRequestHeader=Set-Cookie

        - id: hr-worker
          uri: lb://hr-worker
          predicates:
            - Path=/hr-worker/**
          filters:
            - RewritePath=/hr-worker/(?<segment>.*), /${segment}
            - RemoveRequestHeader=Cookie
            - RemoveRequestHeader=Set-Cookie

    http:
      client:
        connect-timeout: 2000
        response-timeout: 3s
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9000/oauth2/jwks
